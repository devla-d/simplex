<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disk Full</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fcfcfc;
        color: #721c24;
        text-align: center;
        padding: 50px;
      }
      .container {
        background-color: #fff3f3;
        border: 1px solid #f5c6cb;
        border-radius: 8px;
        display: inline-block;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        margin-bottom: 20px;
      }
      a {
        color: #155724;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Disk Full</h1>
      <p>We're sorry, but your disk is currently full.</p>
      <p>
        Please <a>contact support</a> or <a>upgrade your plan</a> to continue
        using our services.
      </p>
    </div>
  </body>
</html>
