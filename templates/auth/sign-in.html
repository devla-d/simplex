{% extends "layouts/auth.html" %}
<!---->
{% block title %} Sign into your account {% endblock title %}<!---->
{% block content %}
<div class="account-pages my-4 pt-sm-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="mb-2 text-right">
          <a href="/" class="text-muted"
            ><i class="mdi mdi-home me-1"></i> Back Home</a
          >
        </div>
        <div class="card overflow-hidden">
          <div class="bg-primary bg-soft">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-white">Sign In</h5>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img
                  src="/assets/auth/images/crypto/logo/login.svg"
                  alt=""
                  class="img-fluid"
                />
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div class="auth-logo">
              <a href="sign-in.html" class="auth-logo-light">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img
                      src="/assets/auth/images/favicon.png"
                      alt=""
                      class="rounded-circle"
                      height="34"
                    />
                  </span>
                </div>
              </a>

              <a href="/sign-in" class="auth-logo-dark">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img
                      src="/assets/auth/images/favicon.png"
                      alt=""
                      class="rounded-circle"
                      height="34"
                    />
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form id="form" class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  {{form.email}}
                </div>

                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <div class="input-group auth-pass-inputgroup">
                    {{form.password}}
                    <button
                      class="btn btn-light"
                      type="button"
                      id="password-addon"
                    >
                      <i id="password-icon" class="mdi mdi-eye-outline"></i>
                    </button>
                  </div>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="remember-check"
                  />
                  <label class="form-check-label" for="remember-check">
                    Remember me
                  </label>
                </div>

                <div class="mt-3 d-grid">
                  <button
                    class="btn btn-primary waves-effect waves-light"
                    type="submit"
                  >
                    Sign In
                  </button>
                </div>

                <div class="row">
                  <div class="col-6">
                    <div class="mt-4 text-center">
                      <a
                        href="/reset-password"
                        class="text-muted"
                        style="font-size: 12px"
                        ><i class="mdi mdi-lock me-1"></i> Forgot password?</a
                      >
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="mt-4 text-center">
                      <a
                        href="/sign-up"
                        class="text-muted"
                        style="font-size: 12px"
                        ><i class="mdi mdi-account-box-outline me-1"></i> Sign
                        Up</a
                      >
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %} {% block script %}

<script>
  _("#password-addon").addEventListener("click", () => {
    _("#password-icon").classList.toggle("mdi-eye-outline");
    _("#password-icon").classList.toggle("mdi-eye-off-outline");
    _("#password").getAttribute("type") == "password"
      ? _("#password").setAttribute("type", "text")
      : _("#password").setAttribute("type", "password");
  });
</script>

{% endblock script %}
