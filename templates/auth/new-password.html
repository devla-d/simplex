{% extends "layouts/auth.html" %} {% load crispy_forms_tags %}
<!---->
{% block title %} Sign into your account {% endblock title %}<!---->
{% block content %}
<div class="account-pages my-4 pt-sm-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="mb-2 text-right">
          <a href="/" class="text-muted"
            ><i class="mdi mdi-home me-1"></i> Back Home</a
          >
        </div>
        <div class="card overflow-hidden">
          <div class="bg-primary bg-soft">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-white">Reset Password</h5>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img
                  src="/assets/auth/images/crypto/logo/login.svg"
                  alt=""
                  class="img-fluid"
                />
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div class="auth-logo">
              <a href="sign-in.html" class="auth-logo-light">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img
                      src="/assets/auth/images/favicon.png"
                      alt=""
                      class="rounded-circle"
                      height="34"
                    />
                  </span>
                </div>
              </a>

              <a href="/sign-in" class="auth-logo-dark">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img
                      src="/assets/auth/images/favicon.png"
                      alt=""
                      class="rounded-circle"
                      height="34"
                    />
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form id="form" class="form-horizontal" method="post">
                {% csrf_token %} {{form|crispy}}
                <div class="mt-3 d-grid">
                  <button
                    class="btn btn-primary waves-effect waves-light"
                    type="submit"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %} {% block script %} {% endblock script %}
